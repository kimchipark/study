<!DOCTYPE html>
<html>
	<head>
		<meta charset="EUC-KR">
		<title>입력 폼 연습</title>
	</head>
	<body>
		<form method="get" action="https://www.naver.com">
		텍스트 입력 폼 : <input size="10" name="a" type="text" placeholder="아이디">
		<br>
		암호 입력 폼 : <input size="10" type="password" name="b" placeholder="비밀번호">
		<br>
		여러줄 입력 : <textarea name="c" rows="10" cols="40"></textarea>
		<br>
		라디오 버튼 :
		<input type="radio" name="d">남자
		<input type="radio" name="d">여자
		<br>
		체크박스 :
		<input type="checkbox" name="e">축구
		<input type="checkbox" name="e">배구
		<input type="checkbox" name="e">농구
		<input type="checkbox" name="e">야구
		<br>
		선택목록 : 
		<select name = "f">
			<option>남자</option>
			<option>여자</option>
		</select>
		<br>
		첨부파일 : <input type="file" name="g">
		<br>
		버튼:
		<input type="button" value="일반버튼">
		<input type="submit" value="전송하기">
		<input type="reset" value="초기화">
		</form>
	</body>
</html>
