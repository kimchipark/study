<!DOCTYPE html>
<html>
	<head>
		<meta charset="EUC-KR">
		<title>relative</title>
	</head>
	<body>
		<style>
			div
			{
				display : inline-block;
				height : 50px;
				width : 50px;
				border : 1px solid Lightgray;
				text-align : center;
				color : white;
				background : green;
			}
			#down:hover
			{
				position : relative;
				left : 20px;
				top : 20px;
				background : red;	
			}
			#up:hover
			{
				position : relative;
				right : 20px;
				bottom : 20px;
				background : red;
			}
		</style>
		<h3>상대배치, relative</h3>
		<hr>
		<div>T</div>
		<div id="down">h</div>
		<div>a</div>
		<div>n</div>
		<div id="up">k</div>
		<div>s</div>
	</body>
</html>
